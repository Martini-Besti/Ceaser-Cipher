<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Caesar Cipher Encryption & Decryption</h1>
    </header>

    <main>
      <div class="container">
        <h2>Enter Your Message and Shift Value</h2>
        <label for="plaintext">Plaintext</label>
        <input
          type="text"
          id="plaintext"
          placeholder="Enter text to encrypt or decrypt"
        />

        <label for="shift">Shift Value</label>
        <input
          type="number"
          id="shift"
          placeholder="Enter shift value"
          min="1"
          max="25"
        />

        <div class="buttons">
          <button onclick="processCipher('encrypt')">Encrypt</button>
          <button onclick="processCipher('decrypt')">Decrypt</button>
        </div>

        <div class="output">
          <p><span>Result:</span> <span id="result">-</span></p>
        </div>
      </div>
    </main>

    <script src="encrypt.js"></script>
  </body>
</html>
